<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>

    <div data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.changeCurrentCat"></li>
    </div>

    <div data-bind="with: currentCat()">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: levelComputed"></div>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat"
             data-bind="click: $parent.increaseCounter, attr {src: imgSrc}">
        <div data-bind="foreach: nickNames">
            <div data-bind="text: $data"></div>
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
