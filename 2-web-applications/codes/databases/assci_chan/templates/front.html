<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/ascii/</title>
    <style>
        body{
            margin: 0 auto;
            padding: 10px;
        }
        .error{
            color: red;
        }

        .art-title{
            font-weight: bold;
            font-size: 25px;
            font-family: monospace;
        }

        .art-body{
            font-size: 17px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>/ascii/</h1>

    <form method="post">
        <label>
            <div>title</div>
            <input type="text" name="title" value="{{title}}">
        </label>

        <label>
            <div>art</div>
            <textarea name="art">
                {{art}}
            </textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">
    </form>

    <hr>

    {% for art in arts %}
        <div class="art">
            <div class="art-title">{{art.title}}</div>
            <pre class="art-body">{{art.art}}</pre>
        </div>
    {% endfor %}

</body>
</html>
