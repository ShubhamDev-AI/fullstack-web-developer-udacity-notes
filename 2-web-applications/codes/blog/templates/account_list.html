<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account List</title>
</head>
<body>
    <h1>List accounts</h1>

        <div>
            {{account.username}}
        </div>
        <div>
            {{account.password}}
        </div>
    {% endfor %}
</body>
</html>
