<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home Page</title>
    <link type="text/css" rel="stylesheet" href="/css/main.css">
</head>
<body class="container">
    <h1 class="big-title">Blog Udacity 2</h1>
    <a href="/newpost">Create New</a> |
    {% if username %}
        <a href="/logout">Log Out ({{username}})</a>
    {% endif %}

    {% for post in posts %}
        <hr>
        <div class="post-header">
            <a class="post-subject" href="{{post.key().id()}}"> {{post
                .subject}}</a>
            <h4 class="post-created">{{post.created.strftime("%d-%m-%Y
                %H:%M:%S")}}</h4>
        </div>
        <div class="row">
            <pre class="post-content">{{post.content}}</pre>
        </div>
    {% endfor %}
</body>
</html>
